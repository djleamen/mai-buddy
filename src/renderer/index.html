<!-- Main application container -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-left">
                <img src="../../assets/icon.png" alt="Mai Buddy" class="app-icon">
                <span class="app-title">Mai Buddy</span>
            </div>
            <div class="title-bar-right">
                <button id="settingsBtn" class="title-bar-btn" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
                <button id="minimizeBtn" class="title-bar-btn" title="Hide">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,13H5V11H19V13Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <div class="status-indicator offline"></div>
            <span class="status-text">Connecting...</span>
            <button id="mcpBtn" class="mcp-btn" title="MCP Connections">
                <span id="mcpCount">0</span> MCP
            </button>
        </div>

        <!-- Chat Container -->
        <div id="chatContainer" class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Welcome message will be added here -->
            </div>
            <button id="scrollToBottomBtn" class="scroll-to-bottom-btn hidden" title="Scroll to bottom">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
                </svg>
            </button>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <button id="voiceBtn" class="voice-btn" title="Voice Input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                    </svg>
                </button>
                <textarea id="messageInput" placeholder="Message Mai Buddy..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn" title="Send Message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                Press <kbd>Cmd+Shift+M</kbd> to show/hide â€¢ Say "Mai Buddy" for voice activation
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-tab="general">General</button>
                    <button class="tab-btn" data-tab="ai">AI Settings</button>
                    <button class="tab-btn" data-tab="voice">Voice</button>
                    <button class="tab-btn" data-tab="hotkeys">Hotkeys</button>
                </div>
                
                <div id="generalTab" class="tab-content active">
                    <h3>General Settings</h3>
                    <div class="setting-group">
                        <label for="startOnBoot">Start on boot</label>
                        <input type="checkbox" id="startOnBoot">
                    </div>
                    <div class="setting-group">
                        <label for="minimizeToTray">Minimize to tray</label>
                        <input type="checkbox" id="minimizeToTray">
                    </div>
                    <div class="setting-group">
                        <label for="alwaysOnTop">Always on top</label>
                        <input type="checkbox" id="alwaysOnTop">
                    </div>
                </div>

                <div id="aiTab" class="tab-content">
                    <h3>AI Settings</h3>
                    <div class="setting-group">
                        <label for="openaiApiKey">OpenAI API Key</label>
                        <input type="password" id="openaiApiKey" placeholder="sk-...">
                    </div>
                    <div class="setting-group">
                        <label for="aiModel">Model</label>
                        <select id="aiModel">
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="systemPrompt">System Prompt</label>
                        <textarea id="systemPrompt" rows="4" placeholder="You are Mai Buddy..."></textarea>
                    </div>
                </div>

                <div id="voiceTab" class="tab-content">
                    <h3>Voice Settings</h3>
                    <div class="setting-group">
                        <label for="elevenLabsApiKey">ElevenLabs API Key</label>
                        <input type="password" id="elevenLabsApiKey" placeholder="Your ElevenLabs API key">
                    </div>
                    <div class="setting-group">
                        <label for="voiceId">Voice</label>
                        <select id="voiceId">
                            <option value="Rachel">Rachel</option>
                            <option value="Domi">Domi</option>
                            <option value="Bella">Bella</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="voiceStability">Stability</label>
                        <input type="range" id="voiceStability" min="0" max="1" step="0.1" value="0.5">
                        <span id="stabilityValue">0.5</span>
                    </div>
                </div>

                <div id="hotkeysTab" class="tab-content">
                    <h3>Hotkeys</h3>
                    <div class="setting-group">
                        <label>Show/Hide Chat</label>
                        <div class="hotkey-input">
                            <input type="text" id="showChatHotkey" value="Cmd+Shift+M" readonly>
                            <button class="change-hotkey-btn" data-action="show-chat">Change</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Voice Activation</label>
                        <div class="hotkey-input">
                            <input type="text" id="voiceActivationHotkey" value="Cmd+Shift+V" readonly>
                            <button class="change-hotkey-btn" data-action="voice-activation">Change</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn" class="btn primary">Save</button>
                <button id="cancelSettingsBtn" class="btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MCP Manager Modal -->
    <div id="mcpModal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>MCP Connections</h2>
                <button id="closeMcpBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mcp-toolbar">
                    <button id="addMcpBtn" class="btn primary">Add Connection</button>
                    <div class="mcp-filter">
                        <select id="mcpCategoryFilter">
                            <option value="">All Categories</option>
                            <option value="Development">Development</option>
                            <option value="Communication">Communication</option>
                            <option value="Productivity">Productivity</option>
                            <option value="Cloud">Cloud</option>
                            <option value="Database">Database</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="Finance">Finance</option>
                            <option value="Media">Media</option>
                            <option value="System">System</option>
                        </select>
                    </div>
                </div>
                <div id="mcpConnectionsList" class="mcp-connections-list">
                    <!-- MCP connections will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
